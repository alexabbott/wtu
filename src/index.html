<!DOCTYPE html>
<html lang="en" >
<head>
	<title>WeThemUs</title>
  	<base href="/">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<script src="https://use.fontawesome.com/7178a5ef52.js"></script>
	<link rel="stylesheet" href="all.css">
	<style>
		ng-view {
			display: block;
			transition: transform 1s ease-out;
		}

		ng-view.ng-leave-active {
			transform: translateX(-100vw);
		}

		ng-view.ng-enter {
			transform: translateX(-100vw);
		}
	</style>
</head>
<body ng-app="weThemUs" ng-cloak>

	<navigation></navigation>

	<ng-view class="mainview-animation"></ng-view>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.1.2/masonry.pkgd.min.js"></script>
	<script src="https://desandro.github.io/imagesloaded/imagesloaded.pkgd.min.js"></script> 
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>
	<script src="all.js"></script>
</body>
</html>
